<!-- Crea una página con <header>, <main> y <footer> y haz que, aunque haya poco contenido, el footer siempre esté en la parte inferior de la página y el main ocupe todo el espacio disponible.

ESTA ÚLTIMA PARTE NO SÉ HACERLA
Si hubiese mucho contenido el footer debe colocarse tras el main, de forma natural.

  Pista: tendremos que apoyarnos en min-height y vh para realizar este ejercicio. -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex, grow, shrink y basis</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="contenedor">
      <header class="header">Soy el header</header>
      <main class="main">Soy el main</main>
      <footer class="footer">Soy el footer</footer>
    </div>
  </body>
  </html>
