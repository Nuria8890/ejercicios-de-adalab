<!--
1. Construye un menú horizontal con una caja contenedora flex de 100px de alto.

2. Las opciones de menú serán:

Home

Proyectos

Equipo

Blog

Contacto

3. Haz que se distribuyan horizontalmente ocupando todo el espacio disponible, que la primera opción esté a 20px del borde izquierdo y que la última esté a 20px del borde derecho.

4. Todos los textos deben aparecer centrados verticalmente en la caja contenedora de 100px.

5. NO ENTIENDO QUÉ TENGO QUE HACER EN ESTE PUNTO
El espacio restante debe usarse para separar las opciones de menú, unas de otras. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justify content y align items</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="menu">
    <ul class="lista">
      <li class="item">Home</li>
      <li class="item">Proyectos</li>
      <li class="item">Equipo</li>
      <li class="item">Blog</li>
      <li class="item">Contacto</li>
    </ul>
  </nav>
</body>
</html>
