<!-- Crea una página con dos botones. Cada vez que la usuaria haga click en un botón debe cambiar el estilo solo del botón pulsado. Pero utiliza una única función manejadora para el evento click de los dos botones. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilo para un botón</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="js-buttons-container">
    <button type="button" class="btn js-btn js-btn-1">Botón 1</button>

    <button type="button" class="btn js-btn js-btn-2">Botón 2</button>
  </div>
  

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
