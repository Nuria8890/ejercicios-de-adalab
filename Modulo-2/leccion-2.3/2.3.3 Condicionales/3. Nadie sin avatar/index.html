<!-- Partiendo de estas bases de html y js, vamos a realizar un programa para completar el perfil de un usuario.

Paso a paso:

Hagamos la lógica para añadir, desde javascript, la imagen userAvatar a la etiqueta de HTML img cuando cargue la página.

Ahora vamos a plantear que userAvatar pueda no contener una URL porque, por ejemplo, cuando la usuaria se registró no encontraba ninguna foto molona y decidió que la subiría en otro momento. Para ello tenemos que cambiar el contenido de userAvatar a comillas vacías let userAvatar = '';. ¡Ahora no debería verse ninguna imagen en la página!

Vamos a mejorar nuestro programa para que la ficha de usuario tenga una imagen sí o sí, de manera que:

- si tenemos el avatar de la usuaria se muestre este.

- si no tenemos datos del avatar de la usuaria, se muestre el avatar por defecto

NOTA: En este ejercicio aún no vamos a usar condicionales if/else, tenemos que apoyarnos en el operador OR para asignar al atributo src de la etiqueta img un valor u otro ;)

NOTA: Cambia manualmente el valor de userAvatar ('https://dev.adalab.es/gato-siames.webp' o '') para comprobar que el programa funcionará para los usuarios que añadieron su foto y para los que no lo hicieron.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nadie sin avatar</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="user">
    <h1 class="user__name">Bill</h1>
    <img class="user__avatar" />
  </div>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
