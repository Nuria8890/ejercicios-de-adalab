<!-- Prepara tres div con un tamaño de 100x100, cambia sus displays (block, inline, inline-block, none) y observa cómo se comportan. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displays</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="div div-1 display-block">Soy el div 1</div>
  <div class="div div-2 display-block">Soy el div 2</div>
  <div class="div div-3 display-block">Soy el div 3</div>

  <hr>

  <div class="div div-1 display-inline">Soy el div 1</div>
  <div class="div div-2 display-inline">Soy el div 2</div>
  <div class="div div-3 display-inline">Soy el div 3</div>

  <hr>

  <div class="div div-1 display-inline-block">Soy el div 1</div>
  <div class="div div-2 display-inline-block">Soy el div 2</div>
  <div class="div div-3 display-inline-block">Soy el div 3</div>
  
  <hr>

  <div class="div div-1 display-none">Soy el div 1</div>
  <div class="div div-2 display-none">Soy el div 2</div>
  <div class="div div-3 display-none">Soy el div 3</div>
</body>
</html>
