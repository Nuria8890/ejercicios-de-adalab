Las medidas tienen que ser relativas, es decir, los elementos de la página deben adaptarse al ancho de la ventana del navegador web. Si el tamaño de la ventana aumenta, el tamaño de los elementos debe aumentar.

El ancho del conjunto entero debe ser del 100% con un ancho máximo de 960px.

Cada bloque debe crearse con una etiqueta HTML5 (header, footer, aside...) y debe tener un título que esté centrado (como aparece en la imagen). El bloque central (que sería un artículo), en vez de tener un título, tendrá un párrafo con un texto aleatorio; puedes escribir dentro de él lo que quieras. -->
